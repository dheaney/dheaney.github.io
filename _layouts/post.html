---
layout: default
---

<center>
<article>
<div class="article-header-background" style="background-image:url({{ page.imageurl }});">
<h1 class="article-background-text">
<a href="{{ page.url }}">{{ page.title }}</a>
</h1>
<br/>
<h2 class="article-background-text">
{{ page.author }}
</h2>
<br/>
<h2 class="article-background-text">
{{ page.date }}
</h2>
</div>

<br/>

{{ content }}
<hr/>
</article>
</center>
